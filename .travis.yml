language: php
php:
  - 5.5
  - 5.6
  - hhvm
before_script:
 - composer self-update
 - sudo apt-get update -qq
 - sudo apt-get install -qq zend-framework
 - mysql < db.dist/db.structure.travis.sql
 - echo "extension = memcached.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
script: 
 - composer install
 - phpunit
services:
 - redis-server